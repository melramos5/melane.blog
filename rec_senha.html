    <div class="senha" >
        <div class="container p-4" >
            <div class="row ">

                    <img src="img/user.png" width="100">
                </div>

                <div class="col-md-12" >
 
                <hr> 
                <h3 class="h3 fw-bolder text-center">RECUPERAR SENHA</h3>
                <br>
                <form> 

                 
                  <div class="mb-2 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="nova senha" style="border-radius: 20px;">
                    </div>
                  </div>  
                  <div id="passwordHelpBlock" class="form-text">
                   Sua senha deve conter no mínimo: <br>
                   - 6 caracteres;<br>
                   - 1 número;<br>
                   - 1 letra maiúscula.<br>
                   <br>
                  </div>   
                  
                  <div class="mb-2 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar Senha</label>
                    <div class="col-sm-10">
                      <input type="passwords" class="form-control" id="inputPassword" placeholder="confirmar nova senha" style="border-radius: 20px;">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <a href="login.html" class="btn btn-warning" type="button" style="border-radius: 20px;">ENVIAR</a>
                      </div>
                    </div>

                </form>
                </div>
            </div>
